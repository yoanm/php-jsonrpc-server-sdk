name: 'Codecov upload'
on:
  workflow_call:
    inputs:
      artifacts-pattern:
        required: true
        type: string
    secrets:
      TOKEN:
        required: true
    outputs:
      uploads:
        description: TODO
        value: ${{ jobs.upload.outputs.uploads }}

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      # @TODO move find-groups-metadata action to a dedicated repo and remove the checkout
      - uses: actions/checkout@v3
        with:
          path: custom-action-repo

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.artifacts-pattern }}
          path: ${{ github.action }}-artifacts

      - name: Find groups metadata
        id: find-groups-metadata
        uses: ./custom-action-repo/.github/actions/find-groups-metadata
        with:
          root: ${{ github.action }}-artifacts

      - name: DEBUG Find groups metadata
        run: |
          echo 'info=\'${{ steps.find-groups-metadata.outputs.list }}\''
          echo 'matrix=\'${{ steps.find-groups-metadata.outputs.matrix }}\''
          echo 'reports=\'${{ steps.find-groups-metadata.outputs.reports }}\''

  upload:
    name: "Upload '${{ matrix.name }}' reports group"
    runs-on: ubuntu-latest
    needs: [ prepare ]
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    outputs: # /!\ Doesn't work properly due to matrix usage (last job override everything :/)
      name: ${{ steps.upload.outputs.name }}
      files: ${{ steps.upload.outputs.files }}
      flags: ${{ steps.upload.outputs.flags }}
      result: ${{ steps.upload.outputs.result }}
    steps:
      # @TODO move codecov-group-upload action to a dedicated repo and remove the checkout
      - uses: actions/checkout@v3
        with:
          path: custom-action-repo

      - name: Guess artifact
        id: guess-artifact
        uses: actions/github-script@v7
        env:
          PATH: ${{ matrix.path }}
        with:
          script: |
            const { PATH } = process.env;

            const artifactName = PATH.split('/')[0];

            core.setOutput("name", artifactName);
            core.setOutput("path-from-artifact", PATH.substr(artifactName.length + 1);

      - name: Download '${{ steps.guess-artifact.output.name }}' artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.guess-artifact.output.name }}
          path: codecov-upload-from-artifacts-workflow-artefacts

      - name: DEBUG artifact
        run: |
          ls -ail codecov-upload-from-artifacts-workflow-artefacts/*
          ls -ail codecov-upload-from-artifacts-workflow-artefacts/**/

      - name: Upload group reports
        id: upload
        uses: ./custom-action-repo/.github/actions/codecov-group-upload
        with:
          token: ${{ secrets.TOKEN }}
          path: codecov-upload-from-artifacts-workflow-artefacts/${{ steps.guess-artifact.output.path-from-artifact }}

      - name: DEBUG Upload group reports
        run: |
          echo 'name=\'${{ steps.upload.outputs.name }}\''
          echo 'files=\'${{ steps.upload.outputs.files }}\''
          echo 'flags=\'${{ steps.upload.outputs.flags }}\''
          echo 'result=\'${{ steps.upload.outputs.result }}\''
